<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Conversor de Moedas</title>
</head>

<body>
  <h1>Conversor de Moedas</h1>
  <p>Conversão das moedas Dólar, Euro e Bitcoin para o Real. Compare! </p>
  <section class="main">
    <!-- Converte do dólar para o real -->
    <div class="container border1">
      <div class="content-container">
        <h3><span>U$D </span>/ BRL</h3>
        <input type="number" class="moedaA" autofocus>
        <input type="button" value="Converter" class="btn btn1">

        <h3 class="moedaB">0</h3>
      </div>
    </div>

    <!-- Converte do euro para o real -->
    <div class="container border2">
      <div class="content-container">
        <h3><span>EUR</span> / BRL</h3>
        <input type="number" class="moedaA">
        <input type="button" value="Converter" class="btn btn2">

        <h3 class="moedaB">0</h3>
      </div>
    </div>

    <!-- Conver do bitcoin para o real -->
    <div class="container border3">
      <div class="content-container">
        <h3><span>BTC</span> / BRL</h3>
        <input type="number" class="moedaA">
        <input type="button" value="Converter" class="btn btn3">

        <h3 class="moedaB">0</h3>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
