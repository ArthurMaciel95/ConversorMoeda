<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Conversor de Moeda</title>
</head>
<body>
  <section class="main">
    <!-- Converte do dólar para o real -->
    <div class="container">
      <h3>U$D / BRL</h3>
      <input type="number" id="dolar" placeholder="USD" class="style-input">
      <input type="button" id="btn" value="Converter" class="btn">

      <h4 id="real" class="valorReal">0</h4>
    </div>

    <!-- Converte do real para o dólar -->
    <div class="container">
      <h3>BRL / U$D</h3>
      <input type="number" id="moedaReal" placeholder="BRL" class="style-input">
      <input type="button" id="btnReal" value="Converter" class="btn">

      <h4 id="moedaDolar" class="valorReal">0</h4>
    </div>
  </section>

  <section class="main">
    <!-- Converte do euro para o real -->
    <div class="container">
      <h3>EUR / BRL</h3>
      <input type="number" id="euro" placeholder="EUR" class="style-input">
      <input type="button" id="btnEuro" value="Converter" class="btn">

      <h4 id="moedaEuro" class="valorReal">0</h4>
    </div>
    
    <!-- Conver do bitcoin para o real -->
    <div class="container">
      <h3>BTC / BRL</h3>
      <input type="number" id="bitcoin" placeholder="BTC" class="style-input">
      <input type="button" id="btnBit" value="Converter" class="btn">

      <h4 id="moedaBitcoin" class="valorReal">0</h4>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
